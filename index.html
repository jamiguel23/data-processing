<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/main.from.css">

  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <header>
    <h1 class="page-header">Form Template</h1>
    <nav class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="javascript:void(0);" class="icon"
        onclick="myFunction()">&#9776;</a>
    </nav>
  </header>

  <main class="wrapper">

    <h2 class="subheader">Place form code below:</h2>
    <form class="main-form" action="" method="get">
      <div>
        <label for="FirstName">First Name</label> <br>
        <input type="text" name="FirstName" id="FirstName" placeholder="First Name Here" required autofocus>
      </div>
      <div>
        <label for="LastName">Last Name</label> <br>
        <input type="text" name="LastName" id="LastName" placeholder="Last Name Here" required>
      </div>
      <div>
        <label for="Email">Email</label> <br>
        <input type="email" name="Email" id="Email" placeholder="Email Here" required>
      </div>
      <div>
        <label for="Address">Address</label> <br>
        <input type="text" name="Address" id="Address" placeholder="Last Name Here" required>
      </div>
      <div>
        <label for="State">State</label> <br>
        <select name="State" id="State" required> 

          <option value="">Select a State</option>
          <option value="AK">Alaska</option>
          <option value="CA">California</option>
          <option value="OR">Oregon</option>
          <option value="WA">Washington</option>

        </select>
      </div>

      <div>
        <fieldset>
          <legend>Would you like to join our mailing list</legend>
          <label>

            <input type="radio" name="JoinMailingList" value="Yes" required/> Yes <br>
            <input type="radio" name="JoinMailingList" value="No"/> No

          </label>
        </fieldset>
      </div>
      
      <div>
        <fieldset>
          <legend>Interested In?</legend>
          <label>

            <input type="checkbox" name="InterestedIn" value="Website" /> Website <br>
            <input type="checkbox" name="InterestedIn" value="OnlineCalender"/> Online Calender <br>
            <input type="checkbox" name="InterestedIn" value="ContactForm"/> Contact Form <br>
            <input type="checkbox" name="InterestedIn" value="Lollipops"/> Lollipops


          </label>
        </fieldset>
      </div>

      <div>
        <label for="Comments">Comments</label> <br>
        <textarea name="Comments" id="Comments" cols="34" rows="16"></textarea>
      </div>

      <div>
        <input type="submit" value="Swag">
      </div>
    </form>


    <p>The mobile navigation originates from <a
        href="https://www.w3schools.com/howto/howto_js_mobile_navbar.asp"
        target="_blank">W3Schools</a></p>

      <p><small>&copy; 2022-<span id="this-year"></span> by
          JM Miguel, All Rights Reserved ~

            target="_blank">Check HTML</a> ~
          <a id="css-checker" href="#" target="_blank">Check
            CSS</a></small>
      </p>
    </footer>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
